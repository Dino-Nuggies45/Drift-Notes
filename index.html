<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drift Notes</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
    <div class = "container"></div>
        <h1>Drift Notes</h1>
        <p>Cast a note. Fish one out.</p>
    </header>
    <div class="background-scene">
        <div class="sun"></div>
        <div class="island"></div>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <main>
        <section class="form-section">
            <select id="noteType">
                <option value="love">Love</option>
                <option value="vent">Vent</option>
                <option value="joke">Joke</option>
                <option value="misc">Misc</option>
            </select>
            <textarea id="noteInput" placeholder="Write your anonymous confession here..."></textarea>
            <button id="sendBtn">Send Note</button>
            <button id="resetFish">Reset Ocean</button>
        </section>
        <div id="noteFolded"></div>
        <div id="bottle"></div>
        <div id="oceanMessage">The ocean responds favorably</div>
        <div id="fadeOverlay"></div>
        <section class="fishing-section">
            <button id="fishBtn">Fish for a Note</button>
            <div id="fishedNote"></div>
        </section>
    </main>
    </div>
    <footer>
        <p>&copy; 2025 Drift Notes - where secrets drift in the sea.</p>
    </footer>
        <script src="script.js"></script>
</body>
</html>
