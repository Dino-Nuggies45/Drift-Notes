<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drift Notes</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="container"></div>
        <h1>Drift Notes</h1>
        <p>Cast a note. Fish one out.</p>
    </header>

    <main>
        <section class="form-section">
            <select id="noteType">
                <option value="love">Love</option>
                <option value="vent">Vent</option>
                <option value="joke">Joke</option>
                <option value="misc">Misc</option>
            </select>

              <label style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5em;">
                <input type="checkbox" id="keepNotesToggle" checked/>
                Keep all notes(disables drifting away)
             </label>
            <textarea id="noteInput" placeholder="Write your anonymous confession here..."></textarea>
            <button id="sendBtn">Send Note</button>
            <button id="resetFish">Reset Ocean</button>
        </section>

        <section class="fishing-section">
            <div id="tagFilters" style="margin-bottom: 1rem;">
                <label><input type="checkbox" value="love" checked> Love</label>
                <label><input type="checkbox" value="vent" checked> Vent</label>
                <label><input type="checkbox" value="joke" checked> Joke</label>
                <label><input type="checkbox" value="misc" checked> Misc</label>
             </div>
            <button id="viewBookmarksBtn">View Bookmarked Notes</button>
            <button onclick="localStorage.removeItem('bookmarkedNotes'); alert('Bookmarks clearned')">Clear Bookmarks</button>
            <button id="fishBtn">Fish for a Note</button>
            <button id="mostReactedBtn">View Most Reacted Note</button>
            <div id="fishedNote"></div>
            <div id="reactionButtons" style="display: none; gap: 10px; margin-top: 1rem;">
                <button onclick="reactToNote('heart')">‚ù§Ô∏è</button>
                <button onclick="reactToNote('laugh')">üòÇ</button>
                <button onclick="reactToNote('sad')">üò¢</button>
            </div>
            <div id="replySection" style="display: none; margin-top: 1rem;">
                <textarea id="replyInput" placeholder="Reply to this note..." rows="3" style="width: 100%;"></textarea>
                <button id="submitReplyBtn" type="button">Submit Reply</button>
                <div id="repliesList" style="margin-top: 1rem;"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Drift Notes - where secrets drift in the sea.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
